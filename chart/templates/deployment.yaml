apiVersion: apps/v1
kind: Deployment
metadata:
  name: todoapi
spec:
  replicas: 2
  selector:
    matchLabels:
      app: todoapi
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 1
  minReadySeconds: 5
  template:
    metadata:
      labels:
        app: todoapi
    spec:
      securityContext:
        runAsUser: 1000
        runAsGroup: 1000  
        supplementalGroups: [2000]
        fsGroup: 2000
        seccompProfile:
          type: RuntimeDefault
      containers:
      - name: todo
        image:  {{ print .Values.ACR_NAME ".azurecr.io/todoapi:" .Values.COMMIT_VERSION }} 
        imagePullPolicy: Always
        securityContext:
          runAsNonRoot: true
          readOnlyRootFilesystem: true
          allowPrivilegeEscalation: false  
        ports:
        - containerPort: 8443
        env:
        - name: BJD_TODO_KEYVAULT
          value: {{ .Values.KEYVAULT_NAME }}
        - name: BJD_TODO_AZURESQL
          value: {{ .Values.AZURESQL_NAME }}
        resources:
          limits:
            memory: "512Mi"
            cpu: "2"
          requests:
            memory: "128Mi"
            cpu: "0.5"
---
apiVersion: v1
kind: Service
metadata:
  name: todoapi-svc
  annotations:
    service.beta.kubernetes.io/azure-load-balancer-internal: "true"
spec:
  selector:
    app: todoapi
  ports:
  - port: 8443
    targetPort: 8443
  type: LoadBalancer
